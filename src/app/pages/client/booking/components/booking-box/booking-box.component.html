<div *ngIf="bookingVariant$ | async as bookingVariant" (click)="onClick(bookingVariant)">
  <div
    class="booking-image"
    [ngStyle]="bookingVariant | bookingVariantFirstImage | backgroundImage"
  ></div>
  <p>Address: {{ bookingVariant.address }}</p>
  <p>Price: {{ bookingVariant.firstRoom?.price | currency }}</p>
</div>
