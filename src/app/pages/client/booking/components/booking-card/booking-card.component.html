<div  (click)="onSelected(bookingVariant, $event)" *ngIf="bookingVariant() as bookingVariant">
  <div>
    <p-galleria
      [value]="bookingVariant | bookingVariantImages"
      [circular]="true"
      [showItemNavigators]="true"
      [showThumbnails]="false" 
      [activeIndex]="imgActiveIndex() "
    >
      <ng-template #item let-item>
        <img [src]="item" style="width: 100%; display: block" />
      </ng-template>
    </p-galleria>
  </div>
  <section class="flex justify-between items-start gap-2 p-3">
    <div>
      <h2>Apartment in {{ bookingVariant.city }}</h2>
      <h3 class="text-2xl font-bold">{{ bookingVariant.name }}</h3>
      <p><strong>{{ (bookingVariant.firstRoom?.price ?? 0)* 5 | currency:'USD':'symbol':'1.0' }}</strong> for 5 nights</p>
    </div>
    <div class="pt-1">
        <p><i class="pi pi-star-fill text-primary"></i> 4.99</p>
    </div>
  </section>
</div>
