<ng-container *ngIf="mapMarkers$ | async as mapMarkers">
  <app-google-map
    [options]="options"
    [markers]="mapMarkers"
    (mapMarkerClicked)="onMapMarkerClicked($event)"
    (mapInfoWindowClosed)="onMapInfoWindowClosed()"
  >
    <ng-content></ng-content>
  </app-google-map>
</ng-container>
